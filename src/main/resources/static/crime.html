<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* светло-голубой цвет фона */
            color: #333;
        }
        h1 {
            color: #007BFF; /* синий цвет заголовка */
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #007BFF; /* синий цвет меток */
        }
        input[type="text"],
        select {
            width: calc(100% - 22px); /* учитывать padding и border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF; /* синий цвет кнопки */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* темно-синий цвет при наведении */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Crime Management</h1>

    <!-- Form to Add Crime -->
    <form id="crimeForm">
        <h2>Add Crime</h2>
        <label for="crimeName">Crime Name:</label>
        <input type="text" id="crimeName" name="crimeName" required><br>

        <label for="crimeDurability">Durability (in years):</label>
        <input type="text" id="crimeDurability" name="durability" required><br>

        <button type="button" onclick="submitAddCrimeForm()">Submit</button>
    </form>

    <script>
        // JavaScript функции для взаимодействия с сервером
        function submitAddCrimeForm() {
            // Получаем данные из формы
            const crimeName = document.getElementById('crimeName').value;
            const durability = document.getElementById('crimeDurability').value;

            // Отправляем данные на сервер
            axios.put('/crime/add', {
                crimeName: crimeName,
                durability: durability
            })
            .then(response => {
                console.log('Успешно:', response.data);
                alert('Crime added successfully');
            })
            .catch(error => {
                console.error('Ошибка при отправке данных на сервер:', error);
                alert('Error adding crime');
            });
        }
    </script>
</body>
</html>
